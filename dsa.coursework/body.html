<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bodya.css">
    <title>Document</title>
</head>

<body>
    <article>
        <h1 class="fade-in">Discover New Worlds with the movie</h1>
        <div id="content" class="fade-in-2">
            <ul>
                <li><a href="#" id="schedule-link">schedule table</a></li>
                <li><a href="">view analytics</a></li>
                <li><a href="">approve candidate</a></li>
            </ul>
        </div>
        <div class="footer">
            <p> CinemaCentral Â© <span id="year"></span></p>
        </div>
    </article>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="bodyfor-content" style="height: inherit;"></div>
        </div>
    </div>
    


    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('year').textContent = new Date().getFullYear();
        
            document.getElementById('schedule-link').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default action of the link
                fetch('bodyfor.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('bodyfor-content').innerHTML = data;
                        document.getElementById('modal').style.display = "block"; // Show the modal
                    })
                    .catch(error => console.error('Error fetching body content:', error));
            });

            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('modal').style.display = "none";
            });

        
            window.addEventListener('click', function(event) {
                if (event.target == document.getElementById('modal')) {
                    document.getElementById('modal').style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
